<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Abel&family=Josefin+Sans:wght@200&family=Outfit:wght@400;700&family=Roboto+Condensed&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/estilo.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>

<body>
  <main>

    <div class="container">

      <div class="cabecalho">
        <img class="qr-code" src="./images/image-qr-code.png" alt="QR Code Gerado">
      </div>
      <div class="descricao">
        <h1 class="titulo"> Improve your front-end skills by building projects</h1>
        <p class="paragrafo"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>
</body>

</html>
